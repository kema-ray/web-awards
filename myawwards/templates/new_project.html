{% extends 'base.html' %}
{% load bootstrap3 %}


{%block content%}
<div class="container">
    <h3 class="text-center"><u><b> Add a new project</b></u></h3>
    <div class="col-sm-6 m-auto card">
        <form action="{%url 'new_project'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-info btn-lg btn-center" value="Post">
        </form>
    </div>
</div>
</div>


{% endblock %}
